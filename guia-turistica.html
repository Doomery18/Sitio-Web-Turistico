
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guía Turístico</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <!-- Formulario vacío -->
  <div class="formulario">
    <h2>Guía Turístico</h2>
    <label>Nombre</label>
    <input type="text">

    <label>Email</label>
    <input type="email">

    <label>Teléfono</label>
    <input type="tel">

    <label>Idioma preferido del guía</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> Español</label>
      <label><input type="checkbox"> Inglés</label>
      <label><input type="checkbox"> Otro</label>
    </div>

    <label>Destino del viaje</label>
    <input type="text">

    <label>Fecha del viaje</label>
    <input type="date">

    <label>Cantidad de personas</label>
    <input type="number">

    <label>Incluye niños o adultos</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> Sí</label>
      <label><input type="checkbox"> No</label>
    </div>

    <label>Tipo de tour deseado</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> Cultural</label>
      <label><input type="checkbox"> Naturaleza</label>
      <label><input type="checkbox"> Gastronómico</label>
      <label><input type="checkbox"> Otro</label>
    </div>

    <button>Enviar</button>
  </div>

  <!-- Formulario lleno -->
  <div class="formulario">
    <h2>Guía Turístico</h2>
    <label>Nombre</label>
    <input type="text" value="Herismailis Sanchez" readonly>

    <label>Email</label>
    <input type="email" value="herissanchez542@gmail.com" readonly>

    <label>Teléfono</label>
    <input type="tel" value="809-888-5588" readonly>

    <label>Idioma preferido del guía</label>
    <div class="checkbox-group">
      <label><input type="checkbox" checked> Español</label>
      <label><input type="checkbox" checked> Inglés</label>
      <label><input type="checkbox"> Otro</label>
    </div>

    <label>Destino del viaje</label>
    <input type="text" value="Estados Unidos" readonly>

    <label>Fecha del viaje</label>
    <input type="text" value="06/10/2025 - 10/10/2025" readonly>

    <label>Cantidad de personas</label>
    <input type="text" value="6 p" readonly>

    <label>Incluye niños o adultos</label>
    <div class="checkbox-group">
      <label><input type="checkbox" checked> Sí</label>
      <label><input type="checkbox"> No</label>
    </div>

    <label>Tipo de tour deseado</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> Cultural</label>
      <label><input type="checkbox" checked> Naturaleza</label>
      <label><input type="checkbox"> Gastronómico</label>
      <label><input type="checkbox" checked> Otro</label>
    </div>

    <button>Enviar</button>
  </div>

  <!-- Mensaje al cliente -->
  <div class="mensaje">
    <h3>Hola Herismailis ¡Tu reserva fue completada!</h3>
    <div class="detalles">
      <p>~Recoger: 06/10/2025</p>
      <p>~Devolución: 10/10/2025</p>
      <p>~Ubicación: Santo Domingo, Los Girasoles.</p>
      <p>~Idioma: Inglés</p>
      <p>~Tipo de tour: Naturaleza</p>
    </div>
  </div>

</body>
</html>
