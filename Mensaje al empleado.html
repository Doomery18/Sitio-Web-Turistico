<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje de Reserva</title>
  <link rel="stylesheet" href="../public/css/mensaje al empleado.css">
</head>
<body>
  <div class="reserva-card">
    <div class="reserva-header">
      <h2>📩 Nueva Reserva</h2>
      <p class="fecha">(15/08/2025 - 09:30 AM)</p>
    </div>

    <div class="reserva-info">
      <p><span class="label">👤 Cliente:</span> Ana López</p>
      <p><span class="label">✈️ Vuelo:</span> MX-205 <span class="ruta">(MAD → CDMX)</span></p>
      <p><span class="label">🪑 Asiento:</span> 12A &nbsp;&nbsp;&nbsp;&nbsp;<span class="label">🕗 Hora:</span> 08:00 AM</p>
      <p><span class="label">💳 Pago:</span> $12,500 MXN <span class="tarjeta">(****1234)</span></p>
    </div>

    <div class="reserva-acciones">
      <button class="btn-detalles">🔍 Ver Detalles</button>
      <button class="btn-revisado">✅ Marcar como Revisado</button>
    </div>
  </div>
</body>
</html>
